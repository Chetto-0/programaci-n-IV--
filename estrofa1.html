<b>
<p aling=center>Primera Estrofa</p>
</b>
<p aling=center>
India virgen y hermosa dormias<br> de tus mares hay tantos sonoro,<br> cuando echada tus cuentas de oro<br> el audaz navegante te hallo;<br>y al mirar tu belleza extasiado,<br>
al influjo ideal de tu encanto,<br>
la orla azul de tu esplendido manto<br>
con su beso de amor consagro.
</colgroup>
